<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="main">
        <div class="img"></div>
        <div class="form">
          <div class="main-logo">
            <!-- <div class="logo"></div> -->
            <h1>NewComers Navigator</h1>
          </div>
          <div class="signin"><h3>Sign into your account</h3></div>
          <form action="" method="get">
            <input
              type="email"
              placeholder="Email address"
              id="email"
              required
              name="email"
            />
            <input
              type="password"
              placeholder="Password"
              id="pass"
              name="password"
              required
            />

            <a href="index.html">
              <!-- <div class="btn"><p>LOGIN</p></div> -->
              <input
                type="submit"
                class="btn"
                value="SUBMIT"
                style="padding-bottom: 10px"
              />
            </a>
          </form>
          <a href="">
            <h3 class="fp">Forgot Password?</h3>
          </a>
          <a href="signup.html">
            <p class="register">Don't have an account? Register here</p>
          </a>

          <p class="pri">Terms of use. Privacy policy</p>
        </div>
      </div>
    </div>
  </body>
</html>
